syntax = "proto3";
option go_package = "DsysNode/grpc/proto";

message Message {
  // In a .proto file, when you declare a field as repeated, it means:
  // That field is like an array or list.
  // It can contain zero, one, or many values of the given type.
  repeated string message = 1;
  int32 tick = 2;
}

message Empty{}

 service ITUDatabase {
   rpc TestConnection (Empty) returns (Message) {};
   rpc ClientSend (Message) returns (Empty) {};
   rpc SendReply (Message) returns (Message){};
 }